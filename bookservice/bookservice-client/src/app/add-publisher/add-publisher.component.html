<div class="col-md-6">
  <h2 class="text-center">Add Publisher</h2>
  <form>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" [(ngModel)]="publisher.name" placeholder="Name" name="Name" class="form-control" id="name">
    </div>
    <button class="btn btn-success" (click)="addPublisher()">Add</button>
  </form>
</div>
