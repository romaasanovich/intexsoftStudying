<div>
    <table mat-table [dataSource]="authors" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="bio">
            <th mat-header-cell *matHeaderCellDef> Biography</th>
            <td mat-cell *matCellDef="let element"> {{element.bio}}</td>
        </ng-container>

        <ng-container matColumnDef="birthDay">
            <th mat-header-cell *matHeaderCellDef> Birth Day</th>
            <td mat-cell *matCellDef="let element"> {{element.birthDay}}</td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="deleteAuthor(element)" color="warn">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
