<div class="col-md-6">
    <h2 class="text-center">Add Book</h2>

    <div>
        <mat-form-field class="example-form-field">
            <input matInput type="text" placeholder="Name" [(ngModel)]="book.name"/>
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-form-field">
            <textarea matInput type="text" placeholder="Description" [(ngModel)]="book.description"></textarea>
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-form-field">
            <input matInput type="text" placeholder="Price" [(ngModel)]="book.price"/>
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Publish Date" [(ngModel)]="selDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-select placeholder="Select Publisher" [(ngModel)]="book.publisher" name="publisher">
                <mat-option *ngFor="let publisher of publishers" [value]="publisher">
                    {{ publisher.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-select placeholder="Select Authors" [(ngModel)]="book.authors" name="author" multiple>
                <mat-option *ngFor="let author of authors" [value]="author">{{author.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <button mat-raised-button (click)="addBook()" color="primary">Add Book</button>
    </div>

</div>
