<div class="mat-elevation-z8">
    <table mat-table [dataSource]="books" class="mat-elevation-z8">

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <img src="{{URL}}/image/book/{{element.id}}/cover">
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="goToBookDetails(element.id)">{{element.name}}</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price</th>
            <td mat-cell *matCellDef="let element"> {{element.price}}</td>
        </ng-container>

        <ng-container matColumnDef="authors">
            <th mat-header-cell *matHeaderCellDef> Authors</th>
            <td mat-cell *matCellDef="let element"> {{element.authors.join(', ')}}</td>
        </ng-container>

        <ng-container matColumnDef="publisher">
            <th mat-header-cell *matHeaderCellDef> Publisher</th>
            <td mat-cell *matCellDef="let element"> {{element.publisher}}</td>
        </ng-container>

        <ng-container matColumnDef="rate">
            <th mat-header-cell *matHeaderCellDef> Rate</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="goToReview(element.id)" color="primary">{{element.rate}}</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="deleteBook(element)" color="warn">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="dataLength"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions" showFirstLastButtons
                   (page)="pageEvent = getBooks($event)"></mat-paginator>
</div>
