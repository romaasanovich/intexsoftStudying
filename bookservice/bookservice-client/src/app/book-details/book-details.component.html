<div>
    <h2>{{bookDetails.name}}</h2>

    <table mat-table [dataSource]="books" class="mat-elevation-z8">

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <div class="images">
                    <div *ngFor="let image of imageUrls">
                        <img src="{{image}}">
                    </div>
                </div>
            </td>
        </ng-container>

        <ng-container class="description" matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description</th>
            <td mat-cell *matCellDef="let element"> {{element.description}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price</th>
            <td mat-cell *matCellDef="let element"> {{element.price}}</td>
        </ng-container>

        <ng-container matColumnDef="authors">
            <th mat-header-cell *matHeaderCellDef> Authors</th>
            <td mat-cell *matCellDef="let element"> {{element.authors.join(', ')}}</td>
        </ng-container>

        <ng-container matColumnDef="publisher">
            <th mat-header-cell *matHeaderCellDef> Publisher</th>
            <td mat-cell *matCellDef="let element"> {{element.publisher}}</td>
        </ng-container>

        <ng-container matColumnDef="publishDate">
            <th mat-header-cell *matHeaderCellDef> Publisher Date</th>
            <td mat-cell *matCellDef="let element"> {{element.publishDate}}</td>
        </ng-container>

        <ng-container matColumnDef="rate">
            <th mat-header-cell *matHeaderCellDef> Rate</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="goToReview(element.id)" color="primary">{{element.rate}}</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
