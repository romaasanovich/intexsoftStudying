<div>
    <h2>Change password:</h2>
    <div>
        <mat-form-field class="full-width-input">
            <input matInput placeholder="Old Password" [(ngModel)]="oldPassword" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="full-width-input">
            <input matInput placeholder="New Password" [(ngModel)]="newPassword" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
    </div>
    <button mat-raised-button (click)="changePassword()" color="primary">Change password</button>
</div>
