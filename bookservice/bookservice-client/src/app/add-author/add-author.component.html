<div class="col-md-6">
  <h2 class="text-center">Add Author</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" [(ngModel)]="author.name" placeholder="Name" name="Name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="bio">Bio:</label>
      <input type="text" [(ngModel)]="author.bio" placeholder="Bio" name="Bio" class="form-control" id="bio">
    </div>

    <div class="form-group">
      <label for="birthDay">Birth Day:</label>
      <input type="date" [(ngModel)]="birthDay" placeholder="BirthDay" name="BirthDay" class="form-control"  id = "birthDay" >
    </div>

    <button class="btn btn-success" (click)="addAuthor()">Add</button>
  </form>
</div>
