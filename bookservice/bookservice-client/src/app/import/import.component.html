<div>
    <h2 class="text-center">Import</h2>
    <div>
        <mat-form-field>
            <mat-select placeholder="Select type of import" [(ngModel)]="selImport" name="typeImport">
                <mat-option *ngFor="let element of typeImport" [value]="element">
                    {{ element }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button (click)="import()" color="primary">Import</button>
    </div>
</div>
