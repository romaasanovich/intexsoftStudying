<div class="col-md-6">
  <h2 class="text-center">Add Book</h2>
  <form>

    <div class="form-group">
      <label name="import">Type Import:</label>
      <select [(ngModel)]="selImport" name="import">
        <option *ngFor="let item of typeImport" [ngValue]="item">{{item}}</option>
      </select>
    </div>
    <button class="btn btn-success" (click)="import()">Import</button>
  </form>
</div>
