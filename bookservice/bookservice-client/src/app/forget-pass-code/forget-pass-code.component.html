<div>
    <h2>Restore password</h2>
    <div>
        <mat-form-field class="example-form-field">
            <input matInput type="text" placeholder="Input username:" [(ngModel)]="username"/>
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <div>
            <button mat-raised-button (click)="sendCode()" color="primary">Send</button>
        </div>
    </div>
    <div>
        <div>
            <mat-form-field class="example-form-field">
                <input matInput type="text" placeholder="Input code:" [(ngModel)]="inputCode"/>
                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-form-field">
                <input matInput placeholder="Input new password:" [(ngModel)]="newPassword"
                       [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
            <div>
                <button mat-raised-button (click)="restorePassword()" color="primary">Restore password</button>
            </div>
        </div>
    </div>
</div>
